server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: web-service-gateway
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  jmx:
    enabled: false
  datasource:
    driver-class-name:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:5432/${POSTGRES_DB:caseanalitica}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}

eureka:
  instance:
    hostname: ${EUREKA_HOST:localhost}
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8081/eureka/

api:
  url:
    customer: ${CUSTOMER_API_URL:localhost:8082}
    device: ${DEVICE_API_URL:localhost:8083}
    customer-device: ${CUSTOMER_DEVICE_API_URL:localhost:8085}