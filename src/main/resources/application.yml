server:
  port: ${GATEWAY_SERVER_PORT}

spring:
  application:
    name: web-service-gateway
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  jmx:
    enabled: false
  datasource:
    driver-class-name:
    url: jdbc:postgresql://${POSTGRES_HOST}:5432/${POSTGRES_DB}
    username: ${DB_USER_FILE}
    password: ${DB_PASSWORD_FILE}

eureka:
  instance:
    hostname: ${EUREKA_HOST:localhost}
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8081/eureka/

api:
  url:
    customer: ${CUSTOMER_API_URL:localhost:8082}
    standard-instrument: ${STANDARD_INSTRUMENT_API_URL:localhost:8083}
    calibration: ${CALIBRATION:localhost:8084}
    device: ${DEVICE_API_URL:localhost:8085}
